{%  extends 'base.html' %}
 {% block title %} Home page {%  endblock %}

{% block content %}
<br>
<h3>დამატეთ თქვენთვის სასურველი Ghibliს ანიმე ფილმი</h3>
    <form method="post" style="width:50%; margin-left: 10px">
      <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="Anime title"><br>
        <input type="text" name="producer" class="form-control" placeholder="Anime producer"><br>
        <input type="text" name="release_date" class="form-control"  placeholder="date"><br>
        <input type="text" name="running_time" class="form-control"  placeholder="time"><br>
      </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for cat,msg in messages %}
               <p class="{{cat}}">{{msg}}</p>
            {% endfor %}
        {% endwith %}

    <button type="submit" class="btn btn-primary">Add anime</button>
    </form>
{% endblock %}
